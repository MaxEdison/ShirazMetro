    <div id="warning-box">
        <h2> خدمت رسانی رایگان مترو شیراز </h2>
        <p> 
            .از اول مهر ماه تا اطلاع ثانوی، خدمات رسانی مترو در خط دو به صورت رایگان خواهد بود
        </p>
    </div> 
    



    <div id="trip-container">
        <h2>زمان‌بندی مترو شیراز</h2>

        <div class="switch-tabs">
            <div class="switch-slider"></div>
            <button class="switch-btn active" data-line="line1" onclick="checkSelection()">خط ۱</button>
            <button class="switch-btn" data-line="line2" onclick="checkSelection()">خط ۲</button>
        </div>

        
        <select id="start" onchange="checkSelection()">
            <option value="">انتخاب ایستگاه مبدا</option>
        </select>

        <select id="destination" onchange="checkSelection()">
            <option value="">انتخاب ایستگاه مقصد</option>
        </select>
        
        <label class="checkbox-container">
            <span class="label-text">روز تعطیل؟</span>
            <input type="checkbox" id="holiday">
            <span class="checkmark"></span>
        </label>

        <button id="calculate" disabled>برو بریم</button>

        <div id="schedule"></div>

    </div>

    <script src="script.js"></script>
