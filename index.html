<html lang="fa">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>برنامه‌ریز سفر مترو شیراز</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="contact-box">

        <a href="https://github.com/MaxEdison" target="_blank" title="GitHub">
            <img src="icons/github.svg" alt="GitHub">
        </a>

        <a href="https://t.me/MaxEdison" target="_blank" title="Telegram">

        <a href="https://www.linkedin.com/in/MaxEdison" target="_blank" title="LinkedIn">

        </a> -->

    <div id="trip-container">
        <h2>برنامه‌ریزی سفر مترو شیراز</h2>

        <select id="start" onchange="checkSelection()">
            <option value="">انتخاب ایستگاه مبدا</option>
        </select>

        <select id="destination" onchange="checkSelection()">
            <option value="">انتخاب ایستگاه مقصد</option>
        </select>
        
        <label class="checkbox-container">
                            روز تعطیل؟
            <input type="checkbox" id="holiday">
            <span class="checkmark"></span>
        </label>

        <button id="calculate" disabled>برو بریم</button>

        <div id="schedule"></div>

    </div>

    <script src="script.js"></script>
